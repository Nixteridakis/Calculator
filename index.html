<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="calculator.css">

  <title>My Calculator</title>
</head>

<body>

  <div class="calculator">
    <div class="mainbody">
      <div class="display-container">
        <div class="dis-top">
        </div>
        <input type='text' placeholder='0' name='bgNumber' class="dis-bg" id="display1">

        <input type='text' name='smNumber' class="dis-sm" id="display2">

      </div>
      <div class="interface">
        <div class="row">
          <button id="clear" class="key bg-key operator" onclick='clearAll()'>C</button>
          <button id="back" class="key operator" onclick="back()">‚Üê</button>
          <button id="divide" class="key operator" onclick='operation("/")'>/</button>
        </div>
        <div class="row">
          <button id="seven" class="key number" onclick='intiate("7")'>7</button>
          <button id="eight" class="key number" onclick='intiate("8")'>8</button>
          <button id="nine" class="key number" onclick='intiate("9")'>9</button>
          <button id="multiply" class="key operator" onclick='operation("*")'>*</button>
        </div>
        <div class="row">
          <button id="four" class="key number" onclick='intiate("4")'>4</button>
          <button id="five" class="key number" onclick='intiate("5")'>5</button>
          <button id="six" class="key number" onclick='intiate("6")'>6</button>
          <button id="minus" class="key operator" onclick='operation("-")'>-</button>
        </div>
        <div class="row">
          <button id="one" class="key number" onclick='intiate("1")'>1</button>
          <button id="two" class="key number" onclick='intiate("2")'>2</button>
          <button id="three" class="key number" onclick='intiate("3")'>3</button>
          <button id="plus" class="key operator" onclick='operation("+")'>+</button>
        </div>
        <div class="row">
          <button id="zero" class="key number" onclick='intiate("0")'>0</button>
          <button id="dot" class="key operator" onclick='intiate(".")'>.</button>
          <button id="equals" class="key equals-key bg-key operator" onclick='equals()'>=</button>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
